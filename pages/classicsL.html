<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allkin Classics Leaderboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --accent: #3D1087;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        .header-banner {
            background-image: url('https://raw.githubusercontent.com/somaek/somaek.github.io/refs/heads/main/ALLKIN_CLASSICS.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 0;
            padding-top: 35.5%;
        }

        @media (max-width: 640px) {
            .header-banner {
                padding-top: 52%; 
            }
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const CSV_URL = 'https://raw.githubusercontent.com/somaek/somaek.github.io/refs/heads/main/classicsL.csv';
        const ACCENT_COLOR = '#3D1087';

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedId, setExpandedId] = useState(null);
            const [filterRank, setFilterRank] = useState('All');
            const [filterGender, setFilterGender] = useState('All');
            const [filterAge, setFilterAge] = useState('All');
            const [activeCategory, setActiveCategory] = useState('Total Points');

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch(CSV_URL);
                        if (!response.ok) throw new Error('Failed to fetch data');
                        const csvText = await response.text();
                        
                        const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
                        const headers = lines[0].split(',').map(h => h.trim());
                        
                        const result = lines.slice(1).map(line => {
                            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            const obj = {};
                            headers.forEach((header, i) => {
                                let val = values[i]?.trim() || '';
                                obj[header] = val.replace(/^"|"$/g, '');
                            });
                            return obj;
                        });
                        
                        setData(result);
                    } catch (err) {
                        setError('Could not load leaderboard.');
                        console.error(err);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const ageBands = useMemo(() => {
                const bands = new Set(data.map(r => r.AgeBand).filter(Boolean));
                return ['All', ...Array.from(bands).sort()];
            }, [data]);

            const ranks = ['All', 'Diamond', 'Platinum', 'Gold', 'Silver', 'Bronze'];
            const genders = ['All', 'Male', 'Female', 'Bot'];
            const categories = [
                { id: 'Total Points', label: 'Total' },
                { id: 'All Rounder', label: 'All Rounder' },
                { id: 'Climb', label: 'Climb' },
                { id: 'Hills', label: 'Hills' },
                { id: 'Sprint', label: 'Sprint' }
            ];

            const filteredAndSortedData = useMemo(() => {
                const filtered = data.filter(rider => {
                    const name = rider.Name || '';
                    const team = rider.Team || '';
                    const matchesSearch = name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          team.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesRank = filterRank === 'All' || rider.Rank === filterRank;
                    const matchesGender = filterGender === 'All' || rider.Gender === filterGender;
                    const matchesAge = filterAge === 'All' || rider.AgeBand === filterAge;
                    return matchesSearch && matchesRank && matchesGender && matchesAge;
                });

                // Sort based on active category points
                return filtered.sort((a, b) => {
                    const valA = parseInt(a[activeCategory]) || 0;
                    const valB = parseInt(b[activeCategory]) || 0;
                    return valB - valA;
                });
            }, [data, searchTerm, filterRank, filterGender, filterAge, activeCategory]);

            const toggleExpand = (id) => {
                setExpandedId(prev => (prev === id ? null : id));
            };

            const getRankColor = (rank) => {
                switch (rank) {
                    case 'Diamond': return 'text-cyan-700 bg-cyan-50 border-cyan-200';
                    case 'Platinum': return 'text-indigo-700 bg-indigo-50 border-indigo-200';
                    case 'Gold': return 'text-amber-700 bg-amber-50 border-amber-200';
                    case 'Silver': return 'text-slate-600 bg-slate-100 border-slate-200';
                    case 'Bronze': return 'text-orange-700 bg-orange-50 border-orange-200';
                    default: return 'text-slate-500 bg-slate-50 border-slate-200';
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    <header className="header-banner"></header>

                    <main className="max-w-6xl mx-auto px-4 sm:px-6 -mt-6 sm:-mt-10 relative z-20 pb-20">
                        {/* Search & Filters */}
                        <div className="bg-white border border-slate-200 rounded-2xl sm:rounded-3xl shadow-xl p-4 sm:p-8 mb-6 sm:mb-10">
                            <div className="space-y-6">
                                <div className="relative">
                                    <i className="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                    <input 
                                        type="text" 
                                        placeholder="Search rider or team..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:border-indigo-200 transition-all text-base font-medium"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                
                                <div className="space-y-6">
                                    {/* Points Category Filter */}
                                    <div className="space-y-2">
                                        <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Points Standing</div>
                                        <div className="flex flex-wrap gap-1.5">
                                            {categories.map(cat => (
                                                <button
                                                    key={cat.id}
                                                    onClick={() => setActiveCategory(cat.id)}
                                                    className={`px-4 py-2 rounded-xl border text-sm font-bold transition-all shadow-sm ${
                                                        activeCategory === cat.id ? 'text-white border-transparent' : 'bg-white border-slate-100 text-slate-500 hover:border-slate-300'
                                                    }`}
                                                    style={activeCategory === cat.id ? {backgroundColor: ACCENT_COLOR} : {}}
                                                >
                                                    {cat.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Tier Filter */}
                                    <div className="space-y-2">
                                        <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Tier</div>
                                        <div className="flex flex-wrap gap-1.5">
                                            {ranks.map(rank => (
                                                <button
                                                    key={rank}
                                                    onClick={() => setFilterRank(rank)}
                                                    className={`px-3 py-1.5 rounded-lg border text-xs font-bold transition-all ${
                                                        filterRank === rank ? 'bg-slate-900 border-slate-900 text-white' : 'bg-white border-slate-100 text-slate-400 hover:border-slate-300'
                                                    }`}
                                                >
                                                    {rank}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Class</div>
                                            <div className="flex flex-wrap gap-1.5">
                                                {genders.map(g => (
                                                    <button
                                                        key={g}
                                                        onClick={() => setFilterGender(g)}
                                                        className={`px-3 py-1.5 rounded-lg border text-xs font-bold transition-all ${
                                                            filterGender === g ? 'bg-slate-900 border-slate-900 text-white' : 'bg-white border-slate-100 text-slate-400 hover:border-slate-300'
                                                        }`}
                                                    >
                                                        {g === 'All' ? 'All' : g === 'Bot' ? 'ðŸ¤– Bot' : g}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Age Category</div>
                                            <div className="flex flex-wrap gap-1.5">
                                                {ageBands.map(band => (
                                                    <button
                                                        key={band}
                                                        onClick={() => setFilterAge(band)}
                                                        className={`px-3 py-1.5 rounded-lg border text-xs font-bold transition-all ${
                                                            filterAge === band ? 'bg-slate-900 border-slate-900 text-white' : 'bg-white border-slate-100 text-slate-400 hover:border-slate-300'
                                                        }`}
                                                    >
                                                        {band}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* List Header */}
                        <div className="grid grid-cols-12 gap-2 px-4 sm:px-8 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 border-b border-slate-100">
                            <div className="col-span-2 sm:col-span-1">Rank</div>
                            <div className="col-span-7 sm:col-span-6">Competitor</div>
                            <div className="hidden sm:block sm:col-span-2 text-right">Races</div>
                            <div className="col-span-3 sm:col-span-3 text-right">
                                {categories.find(c => c.id === activeCategory)?.label}
                            </div>
                        </div>

                        {/* Results */}
                        <div className="divide-y divide-slate-100">
                            {loading ? (
                                <div className="py-20 text-center text-slate-400 animate-pulse">Loading standings...</div>
                            ) : error ? (
                                <div className="py-20 text-center text-red-400">{error}</div>
                            ) : filteredAndSortedData.map((rider, index) => {
                                const riderId = `${rider.Name}-${index}`;
                                return (
                                <div key={riderId}>
                                    <div 
                                        onClick={() => toggleExpand(riderId)}
                                        className={`grid grid-cols-12 gap-2 px-4 sm:px-8 py-4 items-center cursor-pointer transition-colors ${expandedId === riderId ? 'bg-slate-50' : 'hover:bg-slate-50/50'}`}
                                    >
                                        <div className="col-span-2 sm:col-span-1 font-mono font-bold text-slate-900">
                                            {(index + 1).toString().padStart(2, '0')}
                                        </div>
                                        <div className="col-span-7 sm:col-span-6 pr-2">
                                            <div className="font-bold text-slate-900 truncate leading-tight flex items-center gap-2">
                                                {rider.Name}
                                                <span className={`px-1.5 py-0.5 rounded text-[8px] font-bold border ${getRankColor(rider.Rank)}`}>
                                                    {rider.Rank}
                                                </span>
                                            </div>
                                            <div className="text-[10px] text-slate-400 uppercase font-medium truncate">
                                                {rider.Team || 'Independent'} â€¢ {rider.AgeBand}
                                            </div>
                                        </div>
                                        <div className="hidden sm:block sm:col-span-2 text-right font-mono font-bold text-slate-500">
                                            {rider.Races}
                                        </div>
                                        <div className="col-span-3 sm:col-span-3 text-right flex items-center justify-end gap-3 sm:gap-6">
                                            <div className="text-lg sm:text-2xl font-mono font-black text-slate-900">{rider[activeCategory] || '0'}</div>
                                            <i className={`text-slate-300 text-xs fa-solid ${expandedId === riderId ? 'fa-chevron-up' : 'fa-chevron-down'}`}></i>
                                        </div>
                                    </div>

                                    {expandedId === riderId && (
                                        <div className="p-4 sm:p-8 bg-slate-50 border-t border-slate-200">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Full Scorecard</span>
                                                <span className="hidden sm:inline-block px-2 py-0.5 rounded text-[9px] font-bold border bg-white">{rider.Rank}</span>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                                {categories.map(cat => (
                                                    <div key={cat.id} className={`p-4 rounded-xl border shadow-sm transition-all ${activeCategory === cat.id ? 'bg-white border-indigo-200 ring-2 ring-indigo-50' : 'bg-white/60 border-slate-200'}`}>
                                                        <div className={`text-[9px] font-black uppercase mb-1 ${activeCategory === cat.id ? 'text-indigo-600' : 'text-slate-400'}`}>{cat.label}</div>
                                                        <div className="text-xl font-mono font-bold text-slate-900">{rider[cat.id] || '0'}</div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="mt-6 flex flex-wrap gap-8 border-t border-slate-200 pt-6">
                                                <div>
                                                    <div className="text-[9px] font-black text-slate-400 uppercase tracking-wider">Age Band</div>
                                                    <div className="text-base font-bold text-slate-700">{rider.AgeBand || 'N/A'}</div>
                                                </div>
                                                <div>
                                                    <div className="text-[9px] font-black text-slate-400 uppercase tracking-wider">Class</div>
                                                    <div className="text-base font-bold text-slate-700 flex items-center gap-1">
                                                        {rider.Gender === 'Bot' ? <span>ðŸ¤– Bot</span> : rider.Gender}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-[9px] font-black text-slate-400 uppercase tracking-wider">Total Races</div>
                                                    <div className="text-base font-bold text-slate-700">{rider.Races}</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                );
                            })}
                            {!loading && filteredAndSortedData.length === 0 && (
                                <div className="py-20 text-center text-slate-400">No riders found matching your criteria.</div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
