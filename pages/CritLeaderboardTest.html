<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allkin Crit Series Leaderboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --accent: #3D1087;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        .header-banner {
            background-image: url('https://raw.githubusercontent.com/somaek/somaek.github.io/refs/heads/main/pages/MMCRITLeaderboardbanner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 0;
            padding-top: 35.5%;
        }

        @media (max-width: 640px) {
            .header-banner {
                padding-top: 50%; 
            }
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const CSV_URL = 'https://raw.githubusercontent.com/somaek/somaek.github.io/refs/heads/main/ALMMCRTD.csv';
        const ACCENT_COLOR = '#3D1087';

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedId, setExpandedId] = useState(null);
            const [filterRank, setFilterRank] = useState('All');
            const [filterGender, setFilterGender] = useState('All');

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch(CSV_URL);
                        if (!response.ok) throw new Error('Failed to fetch data');
                        const csvText = await response.text();
                        
                        const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
                        const headers = lines[0].split(',').map(h => h.trim());
                        
                        const result = lines.slice(1).map(line => {
                            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            const obj = {};
                            headers.forEach((header, i) => {
                                let val = values[i]?.trim() || '';
                                obj[header] = val.replace(/^"|"$/g, '');
                            });
                            return obj;
                        });
                        
                        setData(result);
                    } catch (err) {
                        setError('Could not load leaderboard.');
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const filteredData = useMemo(() => {
                return data.filter(rider => {
                    const name = rider.Name || '';
                    const team = rider.Team || '';
                    const matchesSearch = name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          team.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesRank = filterRank === 'All' || rider.Rank === filterRank;
                    const matchesGender = filterGender === 'All' || rider.Gender === filterGender;
                    return matchesSearch && matchesRank && matchesGender;
                });
            }, [data, searchTerm, filterRank, filterGender]);

            const ranks = ['All', 'Diamond', 'Platinum', 'Gold', 'Silver', 'Bronze'];
            const genders = ['All', 'Male', 'Female', 'Bot'];

            const toggleExpand = (id) => {
                setExpandedId(prev => (prev === id ? null : id));
            };

            const getRankColor = (rank) => {
                switch (rank) {
                    case 'Diamond': return 'text-cyan-700 bg-cyan-50 border-cyan-200';
                    case 'Platinum': return 'text-indigo-700 bg-indigo-50 border-indigo-200';
                    case 'Gold': return 'text-amber-700 bg-amber-50 border-amber-200';
                    case 'Silver': return 'text-slate-600 bg-slate-100 border-slate-200';
                    case 'Bronze': return 'text-orange-700 bg-orange-50 border-orange-200';
                    default: return 'text-slate-500 bg-slate-50 border-slate-200';
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    <header className="header-banner"></header>

                    <main className="max-w-6xl mx-auto px-4 sm:px-6 -mt-6 sm:-mt-10 relative z-20 pb-20">
                        {/* Search & Filters */}
                        <div className="bg-white border border-slate-200 rounded-2xl sm:rounded-3xl shadow-xl p-4 sm:p-8 mb-6 sm:mb-10">
                            <div className="space-y-6">
                                <div className="relative">
                                    <i className="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                    <input 
                                        type="text" 
                                        placeholder="Search rider..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:border-indigo-200 transition-all text-base font-medium"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                
                                <div className="flex flex-col lg:flex-row gap-6">
                                    <div className="flex-1 space-y-2">
                                        <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Tier</div>
                                        <div className="flex flex-wrap gap-1.5">
                                            {ranks.map(rank => (
                                                <button
                                                    key={rank}
                                                    onClick={() => setFilterRank(rank)}
                                                    className={`px-3 py-1.5 rounded-lg border text-xs font-bold transition-all ${
                                                        filterRank === rank ? 'text-white border-transparent' : 'bg-white border-slate-100 text-slate-400'
                                                    }`}
                                                    style={filterRank === rank ? {backgroundColor: ACCENT_COLOR} : {}}
                                                >
                                                    {rank}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:w-48 space-y-2">
                                        <div className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Class</div>
                                        <div className="flex flex-wrap gap-1.5">
                                            {genders.map(g => (
                                                <button
                                                    key={g}
                                                    onClick={() => setFilterGender(g)}
                                                    className={`px-3 py-1.5 rounded-lg border text-xs font-bold transition-all ${
                                                        filterGender === g ? 'bg-slate-900 border-slate-900 text-white' : 'bg-white border-slate-100 text-slate-400'
                                                    }`}
                                                >
                                                    {g === 'All' ? 'All' : g === 'Bot' ? 'ðŸ¤–' : g === 'Male' ? 'â™‚' : 'â™€'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* List Header - Responsive Columns */}
                        <div className="grid grid-cols-12 gap-2 px-4 sm:px-8 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 border-b border-slate-100">
                            <div className="col-span-2 sm:col-span-1">Rank</div>
                            <div className="col-span-7 sm:col-span-6">Competitor</div>
                            <div className="hidden sm:block sm:col-span-2 text-right">Tier</div>
                            <div className="col-span-3 sm:col-span-3 text-right">Points</div>
                        </div>

                        {/* Results */}
                        <div className="divide-y divide-slate-100">
                            {loading ? (
                                <div className="py-20 text-center text-slate-400 animate-pulse">Loading standings...</div>
                            ) : filteredData.map((rider, index) => {
                                const riderId = rider.Position || index;
                                return (
                                <div key={`${rider.Name}-${index}`}>
                                    <div 
                                        onClick={() => toggleExpand(riderId)}
                                        className={`grid grid-cols-12 gap-2 px-4 sm:px-8 py-4 items-center cursor-pointer transition-colors ${expandedId === riderId ? 'bg-slate-50' : 'hover:bg-slate-50/50'}`}
                                    >
                                        <div className="col-span-2 sm:col-span-1 font-mono font-bold text-slate-900">
                                            {(index + 1).toString().padStart(2, '0')}
                                        </div>
                                        <div className="col-span-7 sm:col-span-6 pr-2">
                                            <div className="font-bold text-slate-900 truncate leading-tight">{rider.Name}</div>
                                            <div className="text-[10px] text-slate-400 uppercase font-medium truncate">{rider.Team || 'Independent'}</div>
                                        </div>
                                        <div className="hidden sm:block sm:col-span-2 text-right">
                                            <span className={`px-2 py-0.5 rounded text-[9px] font-bold border ${getRankColor(rider.Rank)}`}>
                                                {rider.Rank}
                                            </span>
                                        </div>
                                        <div className="col-span-3 sm:col-span-3 text-right flex items-center justify-end gap-3 sm:gap-6">
                                            <div className="text-lg sm:text-2xl font-mono font-black text-slate-900">{rider.Total}</div>
                                            <i className={`text-slate-300 text-xs fa-solid ${expandedId === riderId ? 'fa-chevron-up' : 'fa-chevron-down'}`}></i>
                                        </div>
                                    </div>

                                    {expandedId === riderId && (
                                        <div className="p-4 sm:p-8 bg-slate-50 border-t border-slate-200">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Weekly Scorecard</span>
                                                <span className="sm:hidden px-2 py-0.5 rounded text-[9px] font-bold border bg-white">{rider.Rank}</span>
                                            </div>
                                            <div className="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-12 gap-2">
                                                {[...Array(12)].map((_, i) => {
                                                    const val = rider[`WK${i+1}`];
                                                    const active = val && val !== '0' && val !== '';
                                                    return (
                                                        <div key={i} className={`p-2 rounded-lg border text-center ${active ? 'bg-white border-slate-200' : 'opacity-30 border-transparent'}`}>
                                                            <div className="text-[8px] font-bold text-slate-400 mb-1">W{i+1}</div>
                                                            <div className="text-xs font-mono font-bold">{active ? val : '-'}</div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                            <div className="mt-6 flex gap-6 border-t border-slate-200 pt-6">
                                                <div>
                                                    <div className="text-[9px] font-black text-slate-400 uppercase">Avg Pts</div>
                                                    <div className="text-xl font-mono font-bold">
                                                        {(() => {
                                                            const total = parseInt(rider.Total) || 0;
                                                            const weeks = [...Array(12)].filter((_, i) => {
                                                                const v = rider[`WK${i+1}`];
                                                                return v && v !== '0' && v !== '';
                                                            }).length;
                                                            return weeks > 0 ? Math.round(total / weeks) : 0;
                                                        })()}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-[9px] font-black text-slate-400 uppercase">Class</div>
                                                    <div className="text-xl font-bold flex items-center gap-1">
                                                        {rider.Gender === 'Bot' ? <span>ðŸ¤– Bot</span> : rider.Gender}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                );
                            })}
                            {!loading && filteredData.length === 0 && (
                                <div className="py-20 text-center text-slate-400">No riders found matching your criteria.</div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
